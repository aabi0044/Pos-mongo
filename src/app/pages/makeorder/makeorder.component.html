<form>
  <div class="row-md-5"></div>
    <div class="col-md-6"><div class="col-md-6"><div class="input-group" >
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-search"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Search">
      </div></div></div>
     
 
    
  <div class="row">
    <div class="col-md-6">
      <div class="form-group"><i class="title">Name</i>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Product Name" name="name" [(ngModel)]="name">
      </div>
    </div>
   
  </div>
  <div class="row">
      <div class="col-md-6">
        <div class="form-group"><i class="title">price</i>
          <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Product Name" name="price" [(ngModel)]="price">
        </div>
      </div>
     
    </div>
    <div class="row">
        <div class="col-md-6">
          <div class="form-group"><i class="title"> Sale price</i>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Product Name" name="sale" [(ngModel)]="sale">
          </div>
        </div>
       
      </div>
      <div class="row">
          <div class="col-md-6">
            <div class="form-group"><i class="title">Quantity</i>
              <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter Product Name" name="quantity" [(ngModel)]="quantity">
            </div>
          </div>
         
        </div>
 
  <div class="row">
    <div >
  <button  class="btn btn-primary btn-neutral">View Order</button>
  <button type="button" class="btn btn-success" (click)="checkout()" >Place Oredr</button>
  <button type="button" class="btn btn-success" (click)="addProductToCart()"  *ngIf="quantity&&name&&price&&sale !=null">Add</button></div>
</div>
  <table class="table">
    <thead>
        <tr>
            <th class="text-center">#</th>
            <th>Name</th>
           
            <th class="text-right">Price</th>
           <th></th>
        </tr>
    </thead>
    <tbody>
        <tr>
            
           
          
      
        <tr  *ngFor="let item of products ; let i=index" (click)="onClick(item)">
            <td class="text-center">{{i+1}}</td>
            <td>{{item.name}}</td>
            
            <td class="text-right">{{item.price}}</td>
          
        </tr>
    </tbody>
</table>
