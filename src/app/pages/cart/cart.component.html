  <!--Basic Table Starts-->
<section id="simple-table">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <div class="card-title-wrap bar-success">
                      <h4 class="card-title">Current Cart</h4>
                  </div>
             
              </div>
              <div class="card-body">
                  <div class="card-block">
                      <table class="table">
                          <thead>
                              <tr class="table-head">
                                  <th>#</th>
                                  <th>Poduct Name</th>
                                  <th>Product Price</th>
                                  <th>Quantity</th>
                                  <th>Warrenty </th>
                                  <th>Total</th>

                                  <th></th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let x of cart ;let i=index">
                                  <th scope="row">{{i+1}}</th>
                                  <td>{{x.name}}</td>
                                  <td>{{x.saleprice}}</td>
                                  <td>{{x.quantity}}</td>
                                  <td *ngIf="x.warrenty!=''">{{x.warrenty}}</td>
                                  <td>{{x.saleTotal}}</td>
                                  <td>   <a (click)="remove(x._id)"  class="btn btn-raised gradient-flickr white">Remove</a></td>
                              </tr>
                             
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!--Basic Table Ends-->
